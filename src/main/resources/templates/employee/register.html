<!DOCTYPE html>
<html
  layout:decorate="~{layouts/layout1}"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <th:block layout:fragment="script">
    <script th:inline="javascript">
      $(document).ready(function () {
        const employeeId = document.getElementById("employeeId").value;
        const deleteButton = document.getElementById("delete-btn");

        if (employeeId) {
          $.ajax({
            url: "/api/employees/" + employeeId,
            method: "GET",
            dataType: "json",
            success: function (data) {
              $("#name").val(data.name);
              $("#position").val(data.position);
              $("#department").val(data.department);
            },
            error: function (jqXHR, textStatus, errorThrown) {
              alert("잘못된 접근입니다.");
              location.replace(`/employee/${employeeId}`);
            },
          });
        }

        $("#registrationForm").submit(function (event) {
          if (this.checkValidity()) {
            event.preventDefault();
            if (!employeeId) {
              $.ajax({
                url: "/api/employees",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                  name: $("#name").val(),
                  position: $("#position").val(),
                  department: $("#department").val(),
                }),
                success: function (data) {
                  alert("직원 등록이 완료되었습니다.");
                  location.replace("/employees");
                },
                error: function (jqXHR, textStatus, errorThrown) {
                  if (jqXHR.status === 400 || jqXHR.status === 422) {
                    // 서버에서 반환한 오류 메시지를 가져와서 사용자에게 표시
                    var errorObj = JSON.parse(jqXHR.responseText);
                    alert(errorObj.message);
                  } else {
                    alert("알 수 없는 오류가 발생했습니다.");
                  }
                },
              });
            } else {
              $.ajax({
                url: "/api/employees/" + employeeId,
                method: "PUT",
                contentType: "application/json",
                data: JSON.stringify({
                  name: $("#name").val(),
                  position: $("#position").val(),
                  department: $("#department").val(),
                }),
                success: function (data) {
                  alert("수정이 완료되었습니다.");
                  location.replace("/employee/" + employeeId);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                  if (!jqXHR.ok) {
                    var errorObj = JSON.parse(jqXHR.responseText);
                    alert(errorObj.message);
                  } else {
                    alert("알 수 없는 오류가 발생했습니다.");
                  }
                },
              });
            }
          }
        });

        if (deleteButton) {
          $(deleteButton).on("click", function (event) {
            if (confirm("정말로 직원 삭제 하시겠습니까?")) {
              $.ajax({
                url: "/api/employees/" + employeeId,
                method: "DELETE",
                success: function (data) {
                  alert("직원 삭제가 완료되었습니다.");
                  location.replace("/employees");
                },
                error: function (jqXHR, textStatus, errorThrown) {
                  if (!jqXHR.ok) {
                    throw new Error("직원 삭제 중 오류가 발생했습니다.");
                  } else {
                    alert("알 수 없는 오류가 발생했습니다.");
                  }
                },
              });
            }
          });
        }
      });
    </script>
  </th:block>

  <div layout:fragment="content">
    <form id="registrationForm">
      <div class="form-group">
        <input type="hidden" id="employeeId" th:value="${id}" />
        <label for="name">직원 이름:</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          placeholder="직원 이름을 입력하세요"
          required
        />
      </div>
      <div class="form-group">
        <label for="position">직책:</label>
        <input
          type="text"
          id="position"
          name="position"
          class="form-control"
          placeholder="직책을 입력하세요"
          required
        />
      </div>
      <div class="form-group">
        <label for="department">부서:</label>
        <input
          type="text"
          id="department"
          name="department"
          class="form-control"
          placeholder="부서를 입력하세요"
          required
        />
      </div>
      <div th:if="${#strings.isEmpty(id)}" style="text-align: center">
        <button type="submit" class="btn btn-success">등록하기</button>
      </div>
      <div th:unless="${#strings.isEmpty(id)}" style="text-align: center">
        <button type="submit" class="btn btn-primary">수정하기</button>
        <button type="button" id="delete-btn" class="btn btn-danger">
          직원 삭제
        </button>
      </div>
    </form>
  </div>
</html>
